<script type="text/javascript">
// Window load event used just in case window height is dependant upon images
$( document ).ready(function() {
					(function ($) {
					$.fn.getHiddenDimensions = function (includeMargin) {
			    var $item = this,
			    props = { position: 'absolute', visibility: 'hidden', display: 'block' },
			    dim = { width: 0, height: 0, innerWidth: 0, innerHeight: 0, outerWidth: 0, outerHeight: 0 },
			    $hiddenParents = $item.parents().andSelf().not(':visible'),
			    includeMargin = (includeMargin == null) ? false : includeMargin;

			    var oldProps = [];
			    $hiddenParents.each(function () {
			        var old = {};

			        for (var name in props) {
			            old[name] = this.style[name];
			            this.style[name] = props[name];
			        }

			        oldProps.push(old);
			    });

			    dim.width = $item.width();
			    dim.outerWidth = $item.outerWidth(includeMargin);
			    dim.innerWidth = $item.innerWidth();
			    dim.height = $item.height();
			    dim.innerHeight = $item.innerHeight();
			    dim.outerHeight = $item.outerHeight(includeMargin);

			    $hiddenParents.each(function (i) {
			        var old = oldProps[i];
			        for (var name in props) {
			            this.style[name] = old[name];
			        }
			    });

			    return dim;
			}
			}(jQuery));

			$('.pagination .pagination-inner').each(function(){
				if ($(this).children('.pageinli:last').hasClass('active')) {

				} else {
				$(this).children('.normalpaginli:last').addClass('showxs').before('<div class="pageinli dpnone showxs"><a class="paginationlink">of</a></div>');
				}
		  });

			$('.format-buttons .button.bbcode-spoiler').html('<i class="icon fa gf icon-down-downgiants fa" aria-hidden="true"></i>');
			$('.format-buttons .button.bbcode-youtube').html('<i class="icon fa gf icon-youtubegiants fa" aria-hidden="true"></i>');

       positionFooter();
			 if (!isMobile()) {
				 fullrow('.row', '.space-left', '.fill-row');
				 $('.quickreply .message-box textarea').css('width', ($('.quickreply .row').width() - 6) + 'px');
				 equalizewidth('.dropdown fieldset', 'label');
				 equalizewidth('.dropdown fieldset', 'select');

			 } else {
				 fullrowreset('.row', '.space-left', '.fill-row');
				 $('.quickreply .message-box textarea').css('width', '100%' );
			 }

			 $(window).scroll(function() {
				  positionFooter();
					if (!isMobile()) {
						fullrow('.row', '.space-left', '.fill-row');
						$('.quickreply .message-box textarea').css('width', ($('.quickreply .row').width() - 6) + 'px');
					} else {
						fullrowreset('.row', '.space-left', '.fill-row');
						$('.quickreply .message-box textarea').css('width', '100%' );
					}
				});

				$(window).resize(function() {
					 positionFooter();
					 if (!isMobile()) {
						 fullrow('.row', '.space-left', '.fill-row');
						 $('.quickreply .message-box textarea').css('width', ($('.quickreply .row').width() - 6) + 'px');
					 } else {
						 fullrowreset('.row', '.space-left', '.fill-row');
						 $('.quickreply .message-box textarea').css('width', '100%' );
					 }
				 });


});

function positionFooter() {
				var footer = $('#page-footer');
				 footerHeight = footer.height();
				 footerTop = ($(window).scrollTop()+$(window).height()-footerHeight)+"px";
				if ( ($('body > .wrap').height()) < $(window).height()) {
						footer.css({
								 position: "absolute",
								 top: footerTop
						})
						footer.css({
								 width: "100%"
						});

				} else {
						footer.css({
								 position: "static"
						})
				}
}
function isMobile() {
		return $(window).width() < 701;
}

function equalizewidth(containerSelector, itemSelector){
 $(containerSelector).each(function(){
	 var maxWidth = 0;
	 $(this).children().find(itemSelector).each(function(){

		 currWidth = $(this).getHiddenDimensions()['outerWidth'];
		 if (currWidth > maxWidth) {
			 maxWidth = currWidth;
		 }
	 });
	 $(this).children().find(itemSelector).each(function(){
		 $(this).css('width',maxWidth);
		 $(this).css('min-width', 'auto');
	 });
 });

}

function equalize(containerSelector, itemSelector){
 $(containerSelector).each(function(){
	 var maxHeight = 0;

	 $(this).children().find(itemSelector).each(function(){

		 currHeight = $(this).height();

		 if (currHeight > maxHeight) {
			 maxHeight = currHeight;
		 }
	 });

	 $(this).children().find(itemSelector).each(function(){
		 $(this).height(maxHeight);
	 });
 });
}

function equalizeReset(containerSelector, itemSelector){
 $(containerSelector).each(function(){
	 $(this).children().find(itemSelector).each(function(){
		 $(this).css('height', 'auto');
	 });
 });
}

function fullrow(containerSelector, staticwidthitem, sizewidthitem){
 $(containerSelector).find(sizewidthitem).css('width', ($(containerSelector).outerWidth() - $(containerSelector).find(staticwidthitem).outerWidth() - 21) + 'px');
}

function fullrowreset(containerSelector, staticwidthitem, sizewidthitem){
 $(containerSelector).find(sizewidthitem).css('width', 'auto');
}
