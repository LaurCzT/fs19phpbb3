<div class="dropdown-container dropdown-container-left dropdown-button-control sort-tools">
	<span title="{L_SORT_OPTIONS}" class="button button-secondary dropdown-trigger dropdown-select button-smaller">
		<i class="icon gf icon-sortgiants fa fa-fw" aria-hidden="true"></i>
		<span class="caret"><i class="icon fa fa-sort-down fa fa-fw" aria-hidden="true"></i></span>
	</span>
	<div class="dropdown hidden">
		<div class="pointer"><div class="pointer-inner"></div></div>
		<div class="dropdown-contents">
			<fieldset class="display-options">
			<!-- IF S_SORT_OPTIONS -->
				<div class="inline"><label>{L_SORT_BY}{L_COLON}</label><select name="sk" id="sk">{S_SORT_OPTIONS}</select></div>
				<div class="inline"><label>{L_SORT_DIRECTION}{L_COLON}</label><select name="sd" id="sd">{S_ORDER_SELECT}</select></div>
				<hr class="dashed" />
				<input type="submit" class="button2" name="sort" value="{L_SORT}" />
			<!-- ELSE -->
				<div class="inline"><label>{L_DISPLAY}{L_COLON}</label>{S_SELECT_SORT_DAYS}</div>
				<!-- IF S_SELECT_SORT_KEY -->
				<div class="inline"><label>{L_SORT_BY}{L_COLON}</label>{S_SELECT_SORT_KEY}</div>
				<div class="inline"><label>{L_SORT_DIRECTION}{L_COLON}</label>{S_SELECT_SORT_DIR}</div>
				<!-- ENDIF -->
				<hr class="dashed" />
				<input type="submit" class="button2" name="sort" value="{L_GO}" />
			<!-- ENDIF -->
			</fieldset>
		</div>
	</div>
</div>
